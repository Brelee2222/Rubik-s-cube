<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Rubik's cube</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="script.js" defer></script>
    </head>

    <body>
        <template id="cubePiece">
            <a-plane color="grey"><a-plane color="grey" rotation="90 0 0" position="0 -0.5 -0.5"><a-plane color="grey" rotation="0 90 0" position="0.5 0 -0.5"><a-plane color="grey" rotation="90 0 0" position="0 -0.5 -0.5"><a-plane color="grey" rotation="0 90 0" position="0.5 0 -0.5"><a-plane color="grey" rotation="90 0 0" position="0 -0.5 -0.5"></a-plane></a-plane></a-plane></a-plane></a-plane></a-plane>
        </template>

        <a-scene id="main-scene">
            
        </a-scene>
    </body>
</html>
